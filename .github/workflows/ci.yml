name: Package Application with cx_Freeze

on:
  push:
    branches: [ master ]
    tags: [ v* ]
  pull_request:
    branches: [ master, dev ]
#  workflow_dispatch:
#    inputs:
#      version-win:
#        description: "Version(semver)"
#        required: true
#        default: "X.X"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.merged == true && ${{ !contains(github.event.head_commit.message, '(deps') }}

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest cx_Freeze
          pip install .
      - name: Run cx_Freeze
        run: python setup.py build -b dist
      - name: Create zip
        uses: papeloto/action-zip@v1
        with:
          files: dist
          dest: dist.zip
      - uses: actions/upload-artifact@v3
        with:
          name: TranscribeArabic-${{ runner.os }}.zip
          path: dist.zip
          retention-days: 7